version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: as-kiwix_web_1
      APP_PORT: 8080
  web:
    image: ghcr.io/kiwix/kiwix-serve:3.7.0@sha256:ebf9b935eb1301661289ff0dc7a17c6406b0ef0602ff7ca1c9d9187dbae81abe
    restart: on-failure
    environment:
      - 'DOWNLOAD=https://download.kiwix.org/zim/wikipedia_es_all.zim'
    volumes:
      - "${APP_DATA_DIR}/data/zim:/data:rw"